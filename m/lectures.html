---
layout: mobile
title: Atrações
---

<!DOCTYPE html>
    <html>

        <head>
            <link rel="stylesheet" type="text/css" href="{{ "/css/mobile/info.css" | relative_url }}">
        </head>

        <body>
            {% for block in site.data.events.palestras %}
                <div class="event_info">
                    <div class="event_name">
                        {{ block.nome }}
                        <div class="event_people">{{ block.palestrante }}</div>
                    </div>
                </div>
                <div class="event_description">
                    {{ block.resumo }}
                    <div class="event_knowledge">Conhecimento prévio: {{ block.conhecimento }}</div>
                </div>
            {% endfor %}
        </body>

    </html>
