---
layout: mobile
title: Atrações
---

<!DOCTYPE html>
    <html>

        <head>
            <link rel="stylesheet" type="text/css" href="{{ "/css/mobile/info.css" | relative_url }}">
        </head>

        <body>
            <center style="margin-top: 2em">
                <div class="button minibutton"><a href="https://goo.gl/forms/EYMsaNg6emgBDBPE3">Inscrever-se (Maratona)</a></div><br>
                <div class="button minibutton"><a href="https://goo.gl/forms/S0rpuvSQsBOfffXg1">Inscrever-se (CTF)</a></div><br>
            </center>

            {% for block in site.data.events.outros %}
                <div class="event_info">
                    <div class="event_name">
                        {{ block.nome }}
                        <div class="event_people">{{ block.duracao }}</div>
                    </div>
                </div>
                <div class="event_description">
                    {{ block.resumo }}
                    <div class="event_knowledge">Conhecimento prévio: {{ block.conhecimento }}</div>
                </div>
            {% endfor %}
        </body>

    </html>
