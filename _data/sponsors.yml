    diamante:
    - name: Neoway
      logo: https://raw.githubusercontent.com/seccom-ufsc/2018/master/assets/patrocinios/logo_neoway.png
      site: https://jobs.kenoby.com/neoway
      release: Com Matriz em Florianópolis e escritórios em São Paulo e Nova Iorque. Somos uma empresa que resolve problemas reais de empresas que precisam vender mais ou perder menos. Usamos o Big Data como uma ferramenta de descoberta de oportunidades mercadológicas, tornando o grande volume de dados facilmente navegável, as análises intuitivas e as decisões mais seguras. Atuamos com mais de 3.000 banco de dados em 600 fontes diferentes organizadas em uma PaaS (Plataform as a Service) ou Plataforma por Assinatura, que compila, organiza, e oferece uma interface prática e segmentada em aplicativos para o usuário navegar e extrair o máximo das informações sem precisar de grande conhecimento em tecnologia.

    - name: Resultados Digitais
      logo: https://s3.amazonaws.com/rd-marketing-objects/branding/assets/Horizontal/rd_horizontal_cor.png
      site: https://resultadosdigitais.com.br/trabalhe-conosco/
      release: A Resultados Digitais é a maior empresa de tecnologia da América Latina especializada em soluções para Marketing Digital. Nossa plataforma é o RD Station, somos mais de 700 Rdoers ao redor do mundo, e no Brasil estamos em Florianópolis, São Paulo e Joinville.

    ouro:
     - name: Khomp
       logo: https://raw.githubusercontent.com/seccom-ufsc/2018/master/assets/patrocinios/logo_khomp.png
       site: https://www.khomp.com/pt/
       release: A Khomp é uma empresa brasileira, com sede em Santa Catarina, que fornece tecnologia de ponta para o desenvolvimento de soluções de convergência entre computador e telefonia, nos cenários mais exigentes em confiabilidade e alto desempenho. Os produtos Khomp são desenvolvidos por uma equipe de profissionais altamente qualificada, que também acompanha o desenvolvimento de seus parceiros e clientes e, com eles, cria novas soluções para o crescimento de ambos.  Consolidada no mercado nacional, a Khomp iniciou sua escala internacional e hoje possui escritórios regionais nas cidades de Buenos Aires, na Argentina; Medellin, na Colômbia; Cidade do México, no México; e Miami, na Flórida.  Dedicada no desenvolvimento de produtos sempre inovadores, a Khomp apresenta um portfólio completo para os mercados de Operadoras de Telefonia, Call Centers, Integradores de Soluções de Telefonia, e, mais recentemente, incluindo equipamentos para Segurança, Automação e Controle de Acesso para atender a Pequenas Empresas e Condomínios Comerciais e Residenciais.

     - name: Linx Impulse
       logo: https://raw.githubusercontent.com/seccom-ufsc/2018/master/assets/patrocinios/logo_linx.png
       site: http://www.linx.com.br/linximpulse/
       release: "Somos a Linx Impulse, uma unidade de negócios da Linx, resultado da união entre quatro especialistas em seus segmentos: Neemu no Brasil com sistemas de busca; Chaordic na América Latina com personalização; Shopback com soluções de reengajamento e Percycle com mídia nativa online. Agora todas caminham juntas com um mesmo propósito: oferecer uma suite completa que garante experiências memoráveis para os seus clientes e resultados relevantes para seu negócio."

     - name: Safeweb
       logo: https://raw.githubusercontent.com/seccom-ufsc/2018/master/assets/patrocinios/logo_safeweb.png
       site: https://safeweb.com.br/
       release: Somos uma das principais Autoridades Certificadoras do país. Com mais de 20 anos de atuação, usamos a tecnologia da informação para desenvolver sistemas que buscam simplificar o dia a dia das pessoas e instituições. Trabalhamos com o máximo de cuidado e atenção em todos os nossos processos, desde a concepção de novos produtos até o relacionamento com nossos clientes e parceiros.

     - name: LoadSmart
       logo: https://raw.githubusercontent.com/seccom-ufsc/2018/master/assets/patrocinios/logo_loadsmart.png
       site: https://www.loadsmart.com/
       release: A Loadsmart é uma startup que atua no segmento de logística e o nosso foco é fazer a conexão entre qualquer empresa que quer mover cargas e transportadoras em apenas alguns segundos. Para isso, usamos machine learning, inteligência artificial e contamos um time de excelência para mover cada vez mais cargas no mercado norte-americano, de forma mais simples eficiente e sustentável. Nascemos em Nova York e temos escritórios em Chicago e Florianópolis, onde fica o nosso time de engenheiros e que atualmente está em crescimento!

    prata:
    - name: Hostinger
      logo: https://raw.githubusercontent.com/seccom-ufsc/2018/master/assets/patrocinios/logo_hostinger.png
      site: https://www.hostinger.com.br/carreiras
      release: A Hostinger é uma empresa referência no mercado de hospedagem de sites no mundo com mais de 29 milhões de usuários, e reconhecida como uma das melhores prestadores de serviço de web host no Brasil. Com soluções para hardwares, arquiteturas de rede inovadoras e softwares, a missão da companhia é empoderar as pessoas através da tecnologia. Com sede na Lituânia, o escritório no Brasil está localizado em Florianópolis pelo potencial tecnológico, e vem ganhando destaque pela qualidade dos serviços prestados, melhor custo-benefício e recursos no cenário nacional. A equipe da Hostinger é composta por profissionais especialistas em tecnologia e desenvolvimento, com mais de 20 anos de experiência e uma ampla bagagem que viabilizam a expansão internacional do grupo.
