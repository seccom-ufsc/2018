       release: Loadsmart is not just for the logistics experts or the computer-savvy; it’s for everyone. Our simple platform was created to make your life easier by allowing you to quickly book a truck and track your freight from pickup to delivery. Sometimes technology seems complex, but not here. Loadsmart was designed and engineered to be a friendly, easy to use platform. And more importantly - we, the Loadsmart team, are always here to help and keep you informed every step of the way, via phone, email, chat or messenger pigeons.
